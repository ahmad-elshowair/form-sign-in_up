<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <!-- Link to the CSS file -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main p-1">
      <section class="form-body">
        <!-- sign in side  -->
        <aside
          class="left-side w-100 d-flex justify-content-center align-items-center"
        >
          <button type="button" class="sign-up-btn btn">Sign up</button>
          <form action="" class="w-100 p-5 d-flex gap-5 flex-column">
            <header class="form-header">
              <h3>Welcome Back !</h3>
            </header>
            <div class="d-flex flex-column gap-4">
              <fieldset class="d-flex flex-column gap-2">
                <label for="email">Email</label>
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@gmail.com"
                />
              </fieldset>
              <fieldset class="d-flex flex-column gap-2">
                <label for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="*********"
                />
              </fieldset>
              <fieldset class="d-grid">
                <button type="button" class="btn btn-primary">Sign in</button>
              </fieldset>
            </div>
          </form>
        </aside>

        <!-- logo side  -->
        <aside
          class="right-side w-100 d-flex flex-column justify-content-center align-items-center"
        >
          <figure>
            <img src="./chat-it-no-bg.png" alt="chat it" srcset="" />
          </figure>
        </aside>

        <!-- sign up side  -->
        <aside
          class="sign-up-side w-100 d-flex flex-column justify-content-center align-items-center"
        >
          <button type="button" class="sign-in-btn btn">Sign in</button>
          <form action="post" class="w-100 p-5 d-flex flex-column gap-5">
            <header class="form-header">
              <h3>Create account !</h3>
            </header>
            <div class="d-flex flex-column gap-4">
              <fieldset class="d-flex flex-column gap-2">
                <label for="user_name">user name</label>
                <input
                  class="form-control"
                  type="text"
                  name="user_name"
                  id="user_name"
                  placeholder="John Dim"
                />
              </fieldset>
              <fieldset class="d-flex flex-column gap-2">
                <label for="sign-up-email">Email</label>
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="sign-up-email"
                  placeholder="example@gmail.com"
                />
              </fieldset>
              <fieldset class="d-flex flex-column gap-2">
                <label for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="*********"
                />
              </fieldset>
              <fieldset class="d-grid">
                <button type="button" class="btn btn-success">Sign up</button>
              </fieldset>
            </div>
          </form>
        </aside>
      </section>
    </main>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
